name: Code Testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-swift:
    name: Test Swift on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v

  deploy-pages:
    runs-on: macos-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    needs:
      - test-swift
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - name: Build DocC
        run: |
          swift package \
            --allow-writing-to-directory "$RUNNER_TEMP/docs" \
            generate-documentation \
            --target CLIFoundation \
            --transform-for-static-hosting \
            --hosting-base-path CLIFoundation \
            --output-path "$RUNNER_TEMP/docs"
      - name: Fix Root Path
        run: echo "<script>window.location.href += \"documentation/clifoundation\"</script>" > "$RUNNER_TEMP/docs/index.html"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ runner.temp }}/docs
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
